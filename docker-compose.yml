version: '3'
    
services:
  db:
    image: postgres:12
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment: 
      - POSTGRES_USER=goods_user
      - POSTGRES_PASSWORD=goods_password
      - POSTGRES_DB=goods_db
  util-db:
    image: postgres:12
    volumes:
      - ./pg_init:/docker-entrypoint-initdb.d
      - util_data:/var/lib/postgresql/data/
    environment: 
      - POSTGRES_USER=util_user
      - POSTGRES_PASSWORD=util_password
      - POSTGRES_DB=util_db
      - POSTGRES_MULTIPLE_DATABASES=mailing, monitoring
  goods:
    build: goods
    command: python goods/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    depends_on:
      - db
    env_file:
      - ./.env.dev
  redis:
    image: redis:6-alpine
    command: "redis-server /usr/local/etc/redis/redis.conf"
    volumes:
      - ./user_auth/redis.conf:/usr/local/etc/redis/redis.conf
      - redis-data:/data
  users:
    build: user_auth
    command:  adev runserver --root user_auth/app --app-factory user_app -p 8080
    volumes:
      - .:/usercode
    depends_on:
      - redis
      - db
    env_file:
      - ./.env.dev

  mailing:
    build: mailing
    command: ./wait-for-it.sh rabbit:5672 -- poetry run uvicorn mailing.asgi:app --reload --debug --host 0.0.0.0
    volumes:
      - ./mailing:/src
    ports:
      - "8000:8000"
    depends_on:
      - util-db
      - smtp
      - rabbit
    env_file: 
      - ./mailing/.env.dev
  smtp:
    image: bytemark/smtp
    restart: always
    env_file: 
      - ./mailing/.env.dev
  rabbit:
    image: "rabbitmq:3-management-alpine"
    volumes:
      - ./.docker/rabbitmq/etc/:/etc/rabbitmq/
      - ./.docker/rabbitmq/data/:/var/lib/rabbitmq/
      - ./.docker/rabbitmq/logs/:/var/log/rabbitmq/
    environment:
      RABBITMQ_DEFAULT_USER: "guest"
      RABBITMQ_DEFAULT_PASS: "guest"

  mailing:
    build: mailing
    command: ./wait-for-it.sh rabbit:5672 -- uvicorn mailing.asgi:app --reload --debug --host 0.0.0.0
    volumes:
      - ./mailing:/src
    depends_on:
      - util-db
      - smtp
      - rabbit
    env_file: 
      - ./mailing/.env.dev


  smtp:
    image: bytemark/smtp
    restart: always
    env_file: 
      - ./mailing/.env.dev
  rabbit:
    image: "rabbitmq:3-management-alpine"
    volumes:
      - ./.docker/rabbitmq/etc/:/etc/rabbitmq/
      - ./.docker/rabbitmq/data/:/var/lib/rabbitmq/
      - ./.docker/rabbitmq/logs/:/var/log/rabbitmq/
    environment:
      RABBITMQ_DEFAULT_USER: "guest"
      RABBITMQ_DEFAULT_PASS: "guest"
  monitoring-celery:
    build: monitoring
    command: ./wait-for-it.sh rabbit:5672 -- poetry run celery -A monitoring.celeryapp worker -l info -P celery_pool_asyncio:TaskPool
    volumes:
      - ./monitoring:/src
    depends_on:
      - util-db
      - rabbit
    env_file: 
      - ./monitoring/.env.dev
  monitoring:
    build: monitoring
    command: ./wait-for-it.sh rabbit:5672 -- poetry run uvicorn monitoring.asgi:app --reload --debug --host 0.0.0.0 
    volumes:
      - ./monitoring:/src
    depends_on:
      - util-db
      - rabbit
      - monitoring-celery
    env_file: 
      - ./monitoring/.env.dev

  redis-api:
      image: redis:6-alpine
      command: "redis-server"
      volumes:
        - redis-api-data:/data
  api:
    build: api
    command: poetry run adev runserver api/main.py --app-factory get_app --host 0.0.0.0 -p 8000
    volumes:
      - ./api:/src
    ports:
      - "8000:8000"
    depends_on:
      - mailing
      - users
      - redis-api
      - goods
      - monitoring
    env_file:
      - ./api/.env.dev


    
    

volumes:
  postgres_data:
  util_data:
  redis-data:
  redis-api-data: